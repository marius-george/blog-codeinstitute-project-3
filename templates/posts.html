<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>

<body>
    {% for post in posts %}
    {{post.post}}<br>
    {{post.userId}}<br>
    {{post.title}}<br>
    {{post.content}}<br>
    {{post.createdAt}}<br>
    {{post.editedAt}}<br>
    {% endfor %}
</body>

</html>
